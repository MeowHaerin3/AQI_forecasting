<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- Sidebar -->
        <nav class="sidebar">
        </nav>
    
        <section class="control-panel">
            <h2>Actuator Control</h2>
            <div>
                <label for="fan-control">Fan:</label>
                <button id="fan-control">Turn ON</button>
            </div>
            <div>
                <label for="purifier-control">Air Purifier:</label>
                <button id="purifier-control">Turn OFF</button>
            </div>
            <div class="automation">
                <h3>Automation Settings</h3>
                <label for="auto-purifier">Auto Purifier (PM2.5 > 100):</label>
                <input type="checkbox" id="auto-purifier">
            </div>
            <div class="status">
                <h3>Current Status</h3>
                <p>Fan: <span>OFF</span></p>
                <p>Air Purifier: <span>OFF</span></p>
            </div>
        </section>
    
        <footer>
            <p>Project Details | GitHub Repo | Credits</p>
        </footer>
        
    <script src="scripts.js"></script>
</body>
</html>
